<body>
    <section class="container">
        <header>
            <div class="logo-container">
                <a href="blueprint.html">
                    <img id="darklogo" src="img/logos/spqr-purple.webp" alt="Restaurang SPQR Logotyp (Mörk Bakgrund)">
                    <img id="lightlogo" src="img/logos/SPQR_emblem.webp" alt="Restaurang SPQR Logotyp (Ljus Bakgrund)">
                </a>
            </div>
            <section id="hamburger">
                <button id="darkmenu">
                    <img src="img/icons/menu_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="Mörkknapp">
                </button>
                <button id=" lightmenu">
                    <img src="img/icons/menu_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="Ljusknapp">
                </button>
                <nav id="small">
                    <ul>
                        <li><a href="#menu">Meny</a></li>
                        <li><a href="about.html">Om Oss</a></li>
                        <li><a href="boka.html">Boka Bord</a></li>
                        <li><a href="partner.html">Våra Partners</a></li>
                    </ul>
                </nav>
            </section>
            <nav id="big">
                <ul>
                    <li><a href="#menu">Meny</a></li>
                    <li><a href="about.html">Om Oss</a></li>
                    <li><a href="boka.html">Boka Bord</a></li>
                    <li><a href="partner.html">Våra Partners</a></li>
                </ul>
            </nav>
            <div>
                <button class="lightmode">
                    <img src="img/icons/light_mode_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="Ljusläge">
                </button>
                <button class="darkmode">
                    <img src="img/icons/dark_mode_24dp_000000_FILL0_wght400_GRAD0_opsz24.png" alt="Mörkläge">
                </button>
            </div>
        </header>

        <body>
            <section id="boka">
                <div id="bokat">
                    <h2>Du har lyckats boka</h2>
                    <p>Du får kvitto på SMS och mail</p>
                </div>
                <div id="bokning">
                    <div id="up">
                        <div class="input">
                            <p>Namn</p>
                            <input type="text" placeholder="Skriv ditt namn här">
                        </div>
                        <div class="input">
                            <p>Mailadress</p>
                            <input type="email" placeholder="Skriv din mailadress här">
                        </div>
                        <div class="input">
                            <p>Telefonnummer</p>
                            <input type="text" placeholder="Skriv ditt telefonnummer här">
                        </div>
                    </div>
                    <div id="middle">
                        <div class="input">
                            <p>Hur många?</p>
                            <input type="text" placeholder="3 personer">
                        </div>
                        <div class="input">
                            <p>Datum</p>
                            <input type="date">
                        </div>
                        <div class="input">
                            <p>Tid</p>
                            <input type="time" placeholder="Skriv ditt telefonnummer här">
                        </div>
                        <button id="bokabtn">
                            BOKA
                        </button>
                    </div>
                </div>
                <div class="down">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d449.7306991885133!2d-122.43400333445018!3d37.78733658471087!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580c792054409%3A0x9fc62e607af74aa6!2sSPQR!5e1!3m2!1ssv!2sse!4v1747310144940!5m2!1ssv!2sse"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
    </section>

    <footer>
        <p> 2025 Restaurang SPQR. All rights reserved.</p>
    </footer>
    <script src="boka.js"></script>
</body>

</html>
